<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedM Loading Screen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <video id="background-video" autoplay loop playsinline>
        <source src="background.mp4" type="video/mp4">
    </video>

    <div class="info-box">
        <h1>Welcome to RedM</h1>
        <p>Loading your adventure into the Test West...</p>
    </div>

    <div class="hourglass"></div>

    <div id="progress-container" class="progress-container">
        <img id= "progress-horse" class="progress-horse" 
        src="horserunning.gif" 
        alt="Running horse">
        <div id="progress-bar" class="progress-bar"> </div>
    </div>
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
